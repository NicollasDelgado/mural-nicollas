<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Idéias</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background-light: #ffffff;
            --background-dark: #333333;
            --text-light: #000000;
            --text-dark: #ffffff;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --danger-color: #f72585;
            --success-color: #4ad66d;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --titulo-gradiente-light: radial-gradient(circle, #1dffe1 10%,#077e2f 60%);
            --titulo-gradiente-dark: linear-gradient(to top,#0bff71 10%,#01ffff 60%);
        }
    
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f5f7fa 30%, #000000 190%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--dark-color);
            line-height: 1.6;
        }

        body.dark-mode {
            background: var(--background-dark);
            background: linear-gradient(180deg, #000000 70%, #f5f7fa 190%);
            color: var(--text-dark);
        }

        #toggle-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #toggle-mode:hover {
            transform: scale(1.1);
        }
        #toggle-mode.light-mode #icon {
            color: #000000;
        }
        /* Animação para o ícone (mudança entre sol e lua) */
        #icon.fa-moon {
            color: floralwhite;
        }
        

        #toggle-mode.dark-mode #icon. {
            transform: rotate(180deg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
             /* Aplicando o degradê */
            background: var(--titulo-gradiente-light);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: background 0.3s ease;
        }
        /* Mudando o degradê do título no modo escuro */
        body.dark-mode h1 {
            background: var(--titulo-gradiente-dark);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            font-size: 1.25rem;
            color: var(--secondary-color);
            font-weight: 400;
            opacity: 0.9;
        }

        #área-dados {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease 0.2s both;
        }

        @media (min-width: 768px) {
            #área-dados {
                flex-direction: row;
                align-items: center;
            }
        }

        #inputIdeia {
            flex-grow: 1;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: var(--transition);
            outline: none;
        }

        #inputIdeia:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }

        #área-dados button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #área-dados button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        #área-dados button:active {
            transform: translateY(0);
        }

        #Adicionar {
            background-color: var(--success-color);
            color: white;
        }

        #Adicionar:hover {
            background-color: #3ac45a;
        }

        .limpar {
            background-color: var(--danger-color);
            color: white;
        }

        .limpar:hover {
            background-color: #e5177e;
        }

        #Mural {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .cartao-ideia {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            border-left: 5px solid;
            cursor: pointer;
        }

        .cartao-ideia:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .cartao-ideia::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            opacity: 0.7;
        }

        .remover-ideia {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cartao-ideia:hover .remover-ideia {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #área-dados {
                flex-direction: column;
            }

            #área-dados button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mural de Idéias</h1>
            <h2>Crie e organize suas ideias criativas</h2>
        </header>

        <div class="área-dados" id="área-dados">
            <input type="text" id="inputIdeia" placeholder="Digite sua ideia...">
            <button onclick="AdicionarIdeia()" type="submit" id="Adicionar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
                Adicionar
            </button>
            <button onclick="limparIdeias()" class="limpar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg>
                Remover Tudo
            </button>
        </div>

        <div id="Mural"></div>
        <button id="toggle-mode" onclick="toggleTheme()">
            <i id="icon" class="fas fa-sun"></i>
        </button>
    </div>

    <script>
        const DB_NAME = "mural_de_ideias";

        document.addEventListener('DOMContentLoaded', function () {
            carregarIdeias();
        });

        document.getElementById('inputIdeia').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                AdicionarIdeia();
            }
        });

        function carregarIdeias() {
            const ideiasSalvas = localStorage.getItem(DB_NAME);
            if (ideiasSalvas) {
                const ideias = JSON.parse(ideiasSalvas);
                ideias.forEach(ideia => {
                    criarCartaoIdeia(ideia.texto, ideia.cor);
                });
            }
        }

        function salvarIdeias() {
            const cartoes = document.querySelectorAll('.cartao-ideia');
            const ideias = [];

            cartoes.forEach(cartao => {
                ideias.push({
                    texto: cartao.textContent,
                    cor: cartao.style.borderLeftColor
                });
            });

            localStorage.setItem(DB_NAME, JSON.stringify(ideias));
        }

        function AdicionarIdeia() {
            const input = document.getElementById('inputIdeia');
            const ideia = input.value.trim();

            if (ideia === '') {
                alert('Por favor, digite uma ideia antes de adicionar.');
                input.focus();
                return;
            }

            const cor = corAleatoria();
            criarCartaoIdeia(ideia, cor);
            input.value = '';
            input.focus();
            salvarIdeias();
        }

        function criarCartaoIdeia(texto, cor) {
            const cartaoideia = document.createElement('div');
            cartaoideia.className = 'cartao-ideia';
            cartaoideia.style.borderLeftColor = cor;
            cartaoideia.textContent = texto;

            cartaoideia.addEventListener('click', function (e) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                this.appendChild(ripple);

                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;

                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });

            const btnRemover = document.createElement('button');
            btnRemover.innerHTML = '×';
            btnRemover.className = 'remover-ideia';
            btnRemover.onclick = function (e) {
                e.stopPropagation();
                cartaoideia.remove();
                salvarIdeias();
            };

            cartaoideia.appendChild(btnRemover);
            document.getElementById('Mural').appendChild(cartaoideia);
        }

        function limparIdeias() {
            const mural = document.getElementById('Mural');
            if (mural.children.length > 0) {
                if (confirm('Tem certeza que deseja remover todas as ideias?')) {
                    mural.innerHTML = '';
                    localStorage.removeItem(DB_NAME);
                }
            } else {
                alert('O mural já está vazio!');
            }
        }

        function corAleatoria() {
            const colors = [
                '#4361ee', '#3f37c9', '#4cc9f0', '#4895ef',
                '#f72585', '#b5179e', '#7209b7', '#560bad',
                '#4ad66d', '#2d6a4f', '#40916c', '#52b788',
                '#ff9e00', '#ff9100', '#ff8500', '#ff7900'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('icon');
            icon.classList.toggle('fa-sun');
            icon.classList.toggle('fa-moon');
        }

    </script>
</body>

</html>
